<!DOCTYPE html>
<html>
<head>
    <title>Mortal Fighter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="health-bars">
        <div class="health-bar-container">
            <div class="health-bar-name">SCORPION</div>
            <div class="health-bar">
                <div id="scorpion-health" class="health-fill"></div>
                <div id="scorpion-damage" class="health-damage"></div>
            </div>
        </div>
        <div class="health-bar-container">
            <div class="health-bar-name">SUB-ZERO</div>
            <div class="health-bar">
                <div id="subzero-health" class="health-fill"></div>
                <div id="subzero-damage" class="health-damage"></div>
            </div>
        </div>
    </div>
    <div id="fight-gif" style="display:none;"><img src="assets/backgrounds/FIGHT!.gif" alt="FIGHT!"></div>
    <div id="game-container">
        <div class="character-wrapper" id="scorpion-wrapper">
            <img id="scorpion" class="character">
        </div>
        <div class="character-wrapper" id="subzero-wrapper">
            <img id="subzero" class="character">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
