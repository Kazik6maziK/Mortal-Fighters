<!DOCTYPE html>
<html>
<head>
    <title>Mortal Fighter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Стартовое меню -->
    <div id="start-menu" class="mk-menu-overlay">
        <div class="mk-menu-box">
            <div class="mk-menu-title">MORTAL FIGHTERS</div>
            <div class="mk-menu-buttons">
                <button class="mk-menu-btn" id="btn-play">ИГРАТЬ</button>
                <button class="mk-menu-btn" id="btn-controls">УПРАВЛЕНИЕ</button>
                <button class="mk-menu-btn" id="btn-about">ОБ ИГРЕ</button>
            </div>
        </div>
    </div>
    <div id="game-container">
        <div id="health-bars">
            <div class="health-bar-container">
                <div class="health-bar-name">SCORPION</div>
                <div class="health-bar">
                    <div class="health-fill" id="scorpion-health"></div>
                    <div class="health-fill-damage" id="scorpion-health-damage"></div>
                </div>
            </div>
            <div class="health-bar-container">
                <div class="health-bar-name">SUB-ZERO</div>
                <div class="health-bar">
                    <div class="health-fill" id="subzero-health"></div>
                    <div class="health-fill-damage" id="subzero-health-damage"></div>
                </div>
            </div>
        </div>
        <div id="fight-animation" class="fight-animation">
            <img src="assets/backgrounds/FIGHT!.gif" alt="FIGHT!">
        </div>
        <div class="character-wrapper" id="scorpion-wrapper">
            <img id="scorpion" class="character">
        </div>
        <div class="character-wrapper" id="subzero-wrapper">
            <img id="subzero" class="character">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
